<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
    <link rel="shortcut icon" type="image/x-icon" href="images/fev.png">
	<title>Shopping Cart</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body class="body-align">
	<!-- Main/all Contents-->
<div class="container">   <!-- container start-->
	<div class="row">
		<div class="col-xs-12">
			<div class="division-1">
				<h4><span style="margin-left:-120px; margin-right: 10px; padding: 0px 75px;">  > </span> your cart</h4>
			</div>
			<div class="col-xs-12">
					<div class="content_1">
						<div class="container background">
							<div class="col-xs-9 text-right">
							<p class="top-h"> <span class="square">+</span>Add a Mattress Protector (Queen Size) </p>
						</div>
						<div class="col-xs-2 text-left">
							<label style="font-size: 12px;">$85.00</label>
						</div>
					</div>
				</div>
			</div>

         	<div class="col-xs-12">
					<div class="content_2">
						<div class="container background-2">
							<div class="set-alignment">
							<div class="col-xs-3 text-left">
							<img src="images/m1.jpg" width="80px" height="60px" class="image-responsive" align="Mattress" title="Mattress">
						</div>

						<div class="col-xs-4 text-left">
							<label id="set-label">The Mattress</label>
							<small id="set-color-1">Size Queen</small><br/>
							<small><span id="set-round">-</span> 1 <span id="set-round">+</span></small>
						</div>

						<div class="col-xs-4 text-right">
							<span id="set-color"><i class="fa fa-close"></i></span>
						</div><br/><br/>
						<div class="col-xs-4 text-right">
							<label id="set-color-2">$85.00</label>
						</div>
                        </div>
                        <br/><br/>
                        <br/><br/>
                    <!-- Starting Subtotal Section-->
						<div class="container background-3">
							<div class="subTotal margin">
							<div class="col-xs-4 text-left">
							<span id="set-span">Subtotal</span>
						</div>
						<div class="col-xs-7 text-right">
							<span id="set-color-2">$850.00</span>
						</div>
						</div>
						</div>
					<!-- End of the Subtotal Section-->


                    <!-- Starting Shipping Section-->
						<div class="container background-4">
							<div class="shipping">
							<div class="col-xs-4 text-left">
							<span id="set-span">Shipping </span>
						</div>
						<div class="col-xs-7 text-right">
							<span id="set-color-2">free</span>
						</div>
						</div>
						</div>
						<br/>
                    <!-- End of the shipping Section-->
                   
                    <!-- Starting total amount Section-->
						<div class="container background-5">
							<div class="Total">
							<div class="col-xs-4 text-left">
							<span id="set-span">Total:</span>
						</div>
						<div class="col-xs-7 text-right">
							<span id="set-color-2">$850.00</span>
						</div>
						</div>
						</div>
					<!-- End of the total Section-->
						<div class="container background-6">
							<div class="col-xs-12">
								<div class="button">
									<a href="">buy with <i class="fa fa-apple"></i> <large class="large" >Pay</large></a>
								</div>
							</div>
						</div>
						<div class="container background-6">
							<div class="col-xs-12">
								<div class="checkout">
									<a href="">Checkout</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
